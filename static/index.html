<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Register Query System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Federal Register Query System</h1>
            <p>Search for Federal Register documents with ease</p>
        </div>
    </header>

    <!-- Query Section -->
    <section class="query-section">
        <div class="container">
            <h2>Enter Your Query</h2>
            <div class="query-form">
                <input type="text" id="queryInput" placeholder="e.g., List executive orders from May 2025" />
                <button onclick="submitQuery()"><i class="fas fa-search"></i> Search</button>
            </div>
        </div>
    </section>

    <!-- Results Section -->
    <section class="results-section">
        <div class="container">
            <h2>Results</h2>
            <div id="results" class="results-container">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>Â© 2025 Federal Register Query System. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
